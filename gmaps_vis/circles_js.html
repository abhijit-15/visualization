<!DOCTYPE html>
<html>
<head>
<title>Area - Circle Visualization</title>
<style>
#map_canvas {width:90%;height: 800px;}
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>

<script>
function initialize() {
        var homeLatlng = new google.maps.LatLng(12.9716,77.5946);
        var myOptions = {
            zoom: 12,
            center: homeLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		
	  var mycircle = new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
	  editable:true,
	  draggable:true, 
	  center:{lat:12.9716,lng:77.5946},
	  radius:1000});
		
		
		google.maps.event.addListener(mycircle,"radius_changed",function () {
		document.getElementById("info1").innerHTML = mycircle.getRadius();
		});	
		
		google.maps.event.addListener(mycircle,"center_changed",function () {
		document.getElementById("info2").innerHTML = mycircle.getCenter();
		});
		
		;
	}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
  <div id="map_canvas"></div>
  <h5>Radius is : </h5>
  <div id="info1"></div>
  <h5>Center is : </h5>
  <div id="info2"></div>
</body>
</html>
